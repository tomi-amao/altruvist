name: Tag and Release


on:
  pull_request:
    types:
      - closed
    branches: ["main"]

env:
  IMAGE_NAME: ${{ github.repository }}/skillanthropy
  
permissions:
  contents: write
jobs:
  labeler:
    name: Add label to PR
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v5
  release:
    needs: labeler
    name: Tag and Release
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'
      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@v1 
        env:
          WITH_V: true
          DRY_RUN: true
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          generate_release_notes: true
          make_latest: "true"
  push_to_registries:
    needs: release
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm/v6
          - linux/arm/v7
          - linux/arm64
        registry:
          - ghcr.io
          - theignorantview
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@vf4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            theignorantview/skillanthropy:${{ steps.tag_version.outputs.new_tag }}
            ghcr.io/skillanthropy:${{ steps.tag_version.outputs.new_tag }}
      
      - name: Build and push Docker images
        id: push
        uses: docker/build-push-action@v3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ matrix.platform }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
          
      
      